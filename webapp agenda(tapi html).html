<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to right, #ffa07a, #87cefa);
        }

        #agenda {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
        }

        #agenda th, #agenda td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        #agenda th {
            background-color: #f2f2f2;
        }

        #addEventForm {
            margin-bottom: 20px;
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        @media (max-width: 600px) {
            #agenda {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Agenda App</h1>

    <form id="addEventForm">
        <label for="title">Event Title:</label>
        <input type="text" id="title" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" required>

        <button type="button" onclick="addEvent()">Add Event</button>
    </form>

    <table id="agenda">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="agendaBody"></tbody>
    </table>

    <div id="editModal" class="edit-modal">
        <h2>Edit Event</h2>
        <label for="editTitle">Event Title:</label>
        <input type="text" id="editTitle" required>

        <label for="editDate">Date:</label>
        <input type="date" id="editDate" required>

        <label for="editTime">Time:</label>
        <input type="time" id="editTime" required>

        <button type="button" onclick="updateEvent()">Update Event</button>
        <button type="button" onclick="closeEditModal()">Cancel</button>
    </div>

    <script>
        function addEvent() {
            var title = document.getElementById("title").value;
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;

            if (title && date && time) {
                var table = document.getElementById("agenda");
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);

                cell1.innerHTML = title;
                cell2.innerHTML = date;
                cell3.innerHTML = time;
                cell4.innerHTML = '<button type="button" onclick="editEvent(this)">Edit</button> <button type="button" onclick="removeEvent(this)">Remove</button>';

                document.getElementById("addEventForm").reset();
            } else {
                alert("Please fill in all fields.");
            }
        }

        function editEvent(button) {
            var row = button.parentNode.parentNode;
            var cells = row.getElementsByTagName("td");

            document.getElementById("editTitle").value = cells[0].innerHTML;
            document.getElementById("editDate").value = cells[1].innerHTML;
            document.getElementById("editTime").value = cells[2].innerHTML;

            openEditModal(row.rowIndex);
        }

        function updateEvent() {
            var title = document.getElementById("editTitle").value;
            var date = document.getElementById("editDate").value;
            var time = document.getElementById("editTime").value;

            if (title && date && time) {
                var rowIndex = document.getElementById("editModal").dataset.rowIndex;
                var table = document.getElementById("agenda");
                var row = table.rows[rowIndex];
                var cells = row.getElementsByTagName("td");

                cells[0].innerHTML = title;
                cells[1].innerHTML = date;
                cells[2].innerHTML = time;

                closeEditModal();
            } else {
                alert("Please fill in all fields.");
            }
        }

        function removeEvent(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function openEditModal(rowIndex) {
            document.getElementById("editModal").style.display = "block";
            document.getElementById("editModal").dataset.rowIndex = rowIndex;
        }

        function closeEditModal() {
            document.getElementById("editModal").style.display = "none";
            document.getElementById("editModal").dataset.rowIndex = "";
        }
    </script>
</body>
</html>
